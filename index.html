<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>AREI 智慧系統 | 旗艦版</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body{font-family:sans-serif;background:#f5f5f7;-webkit-user-select:none;user-select:none;margin:0;overflow-x:hidden}
        .arei-fade{animation:f .4s ease-out forwards}@keyframes f{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:translateY(0)}}
        .bg-arei{background:linear-gradient(135deg,#000080 50%,#ffdb00 50%)}
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const {useState,useEffect}=React;

        // --- 安全鎖定：僅限您的 GitHub 網域執行 ---
        (function(){const h=window.location.hostname;if(h!=="areijames415.github.io"&&h!=="localhost")document.body.innerHTML="<div style='text-align:center;padding-top:100px;font-weight:bold;'>[安全鎖定] 非授權網域使用。</div>"})();
        document.addEventListener('contextmenu',e=>e.preventDefault());

        // --- 核心配置：Base64 加密連結 ---
        const PIN="227708";
        const _L={
            tx:"aHR0cHM6Ly9nZW1pbmkuZ29vZ2xlLmNvbS9zaGFyZS81OThjODBmZjFhNjA=",
            ed:"aHR0cHM6Ly9nZW1pbmkuZ29vZ2xlLmNvbS9zaGFyZS9kOGUxMTYxYWQ2ODQ=",
            hs:"aHR0cHM6Ly9nZW1pbmkuZ29vZ2xlLmNvbS9zaGFyZS9mMDVhMDRiNmM0NzA=",
            cl:"aHR0cHM6Ly9nZW1pbmkuZ29vZ2xlLmNvbS9zaGFyZS8wNTdiNjMyZjU4MGQ=",
            sp:"aHR0cHM6Ly9nZW1pbmkuZ29vZ2xlLmNvbS9zaGFyZS8yNzRlNmI1MTc2ZmI=",
            rd:"aHR0cHM6Ly9nZW1pbmkuZ29vZ2xlLmNvbS9zaGFyZS9kNTdlOGI3MWNjMTU="
        };

        const THEMES={
            white:{id:'white',p:'bg-zinc-800',t:'text-zinc-600',h:'#ffffff'},
            red:{id:'red',p:'bg-red-600',t:'text-red-700',h:'#dc2626'},
            blue:{id:'blue',p:'bg-blue-900',t:'text-blue-900',h:'#1e3a8a'},
            yellow:{id:'yellow',p:'bg-[#ffdb00]',t:'text-[#665500]',h:'#ffdb00'},
            green:{id:'green',p:'bg-[#003831]',t:'text-[#003831]',h:'#003831'}
        };

        const Svg=({n,o})=>{
            const d={
                arei:<path d="M12 2L4 21h2.5l1.5-4h8l1.5 4h2.5L12 2zm-3 12.5l3-8 3 8H9z"/>,
                bolt:<path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/>,
                shield:<path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
            };
            return <svg className="w-5 h-5" fill={o||'currentColor'} viewBox="0 0 24 24">{d[n]}</svg>;
        };

        const App=()=>{
            const [theme,setTheme]=useState(THEMES.white);
            const [md,setMd]=useState(null);
            const [pn,setPn]=useState('');
            const T=theme;

            useEffect(()=>{
                if(pn.length===6){
                    if(pn===PIN){window.open(atob(_L[md]),'_blank');setMd(null);setPn('')}
                    else{alert('驗證錯誤');setPn('')}
                }
            },[pn]);

            return (
                <div className="max-w-[460px] mx-auto min-h-screen p-4 pt-20 arei-fade">
                    <nav className="fixed top-0 left-0 w-full bg-white/90 backdrop-blur-md p-4 flex justify-between items-center border-b z-50 px-6">
                        <div className="flex items-center gap-2 font-black text-sm">
                            <div className={`${T.p} p-1 rounded text-white`}><Svg n="arei" o={T.id==='yellow'?'#000':'#fff'}/></div>
                            AREI 智慧系統
                        </div>
                        <div className="flex gap-2">{Object.values(THEMES).map(t=>(<button key={t.id} onClick={()=>setTheme(t)} className="w-4 h-4 rounded-full border" style={{background:t.h}}/>))}</div>
                    </nav>

                    <div className="bg-white rounded-[2.5rem] p-6 shadow-xl flex items-center gap-6 mb-6">
                        <div className="bg-arei p-1 rounded-[2rem] shadow-lg">
                            <div className="w-24 h-32 bg-zinc-100 rounded-[1.8rem] overflow-hidden border-2 border-white">
                                <img src="http://googleusercontent.com/profile/picture/3" className="w-full h-full object-cover" />
                            </div>
                        </div>
                        <div className="flex-1 space-y-4">
                            <div className="flex justify-between font-black text-2xl tracking-tighter"><span>A</span><span>R</span><span>E</span><span>I</span><span>御</span><span>前</span></div>
                            <div className="flex gap-2">
                                <button onClick={()=>setMd('sp')} className={`${T.p} ${T.id==='yellow'?'text-black':'text-white'} flex-1 py-2 rounded-xl text-[10px] font-black shadow-md`}>SP 獎勵</button>
                                <button onClick={()=>setMd('ed')} className="bg-zinc-100 p-2 rounded-xl text-blue-900"><Svg n="bolt"/></button>
                            </div>
                        </div>
                    </div>

                    <div className="grid grid-cols-2 gap-4 mb-10">
                        {[{id:'tx',t:'租管節稅'},{id:'hs',t:'售屋節稅'},{id:'cl',t:'團隊好客'},{id:'rd',t:'數據系統'}].map(f=>(
                            <div key={f.id} onClick={()=>setMd(f.id)} className="bg-white p-7 rounded-[2.2rem] shadow-md text-center cursor-pointer active:scale-95 border border-zinc-50">
                                <div className={`w-10 h-10 rounded-xl mx-auto mb-3 flex items-center justify-center ${T.id==='white'?'bg-zinc-100 text-blue-900':T.p+' text-white'}`}><Svg n="arei"/></div>
                                <div className="font-black text-gray-800">{f.t}</div>
                            </div>
                        ))}
                    </div>

                    <footer className="text-center opacity-30 py-10 space-y-2">
                        <p className="text-[10px] font-black tracking-widest uppercase">© 2026 AREI BRANDING SERVICE</p>
                        <p className="text-[9px] font-bold">設計者 · 曾啟泰 | 20260224版本</p>
                    </footer>

                    {md && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-6 bg-black/95 backdrop-blur-xl">
                            <div className="bg-zinc-900 w-full max-w-sm rounded-[3.5rem] p-10 text-center border border-white/10">
                                <div className="w-16 h-16 bg-white/5 rounded-full flex items-center justify-center mx-auto mb-6 text-blue-500"><Svg n="shield"/></div>
                                <h3 className="text-white font-black text-xl mb-8">身分認證</h3>
                                <div className="flex justify-center gap-2 mb-10">
                                    {[...Array(6)].map((_,i)=>(<div key={i} className={`w-9 h-14 rounded-xl border-2 flex items-center justify-center text-2xl font-black ${pn.length>i?'border-blue-500 text-white shadow-[0_0_15px_rgba(59,130,246,0.5)]':'border-zinc-700 text-zinc-800'}`}>{pn[i]||'•'}</div>))}
                                </div>
                                <input type="tel" autoFocus value={pn} onChange={e=>setPn(e.target.value.slice(0,6))} className="absolute inset-0 w-full h-full opacity-0 cursor-default"/>
                                <button onClick={()=>setMd(null)} className="text-zinc-600 text-xs font-black uppercase tracking-widest">取消存取</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };
        ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
    </script>
</body>
</html>
