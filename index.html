<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AREI 智慧系統 - 門戶首頁</title>
    <script src="./config.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap" rel="stylesheet">
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { font-family: 'Noto Sans TC', sans-serif; margin: 0; padding: 0; }
        .arei-static-fade { animation: f 0.4s ease-out forwards; }
        @keyframes f { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="importmap">
        {
            "imports": {
                "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
                "firebase/auth": "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js",
                "firebase/firestore": "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"
            }
        }
    </script>

    <script type="text/babel" data-type="module">
        import { initializeApp } from 'firebase/app';
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from 'firebase/auth';
        import { getFirestore, doc, setDoc, getDoc, collection, addDoc, onSnapshot, deleteDoc, query, Timestamp } from 'firebase/firestore';

        const { useState, useEffect, useRef } = React;

        // --- 全域變數預設值 (步驟3連動時會用到) ---
        window.__firebase_config = window.__firebase_config || '{}';
        window.__app_id = window.__app_id || 'arei-smart-v1';

        const getSafeConfig = () => {
            try {
                if (typeof __firebase_config !== 'undefined' && __firebase_config !== '{}') {
                    return JSON.parse(__firebase_config);
                }
            } catch (e) { console.error("Firebase Config Error", e); }
            return null;
        };

        const firebaseConfig = getSafeConfig();
        const app = firebaseConfig ? initializeApp(firebaseConfig) : null;
        const auth = app ? getAuth(app) : null;
        const db = app ? getFirestore(app) : null;
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        const D = {
            n: ["A", "R", "E", "I", "御", "前", "權", "威"], 
            c: ["權", "威", "物", "業", "·", "永", "義", "房", "屋", "同", "盟", "自", "由", "店"],
            p: "https://lh3.googleusercontent.com/a/ACg8ocL8Rj-U1N2V7J_S3-3Z9V1-V-V-V-V=s96-c", // 預設頭像連結
            s: ["熱情", "專業", "永續", "共榮"],
            l: {
                tx: "https://gemini.google.com/share/598c80ff1a60", 
                ed: "https://gemini.google.com/share/d8e1161ad684", 
                hs: "https://gemini.google.com/share/f05a04b6c470", 
                cl: "https://gemini.google.com/share/057b632f580d", 
                sp: "https://gemini.google.com/share/274e6b5176fb", 
                rd: "https://gemini.google.com/share/d57e8b71cc15", 
                mg: "https://gemini.google.com/share/08ef98275b74", 
                ar: "https://gemini.google.com/share/733cb6041f88", 
                ls: "https://gemini.google.com/share/af689c68f058", 
                sv: "https://gemini.google.com/share/9d59be1f3fc2", 
                t4: "https://gemini.google.com/share/5dc5d403737b", 
                mk: "https://gemini.google.com/share/34151fd62328", 
                t1: "https://gemini.google.com/share/7868ebc8b06c", 
                t2: "https://gemini.google.com/share/cd2b14d3338b", 
                t3: "https://gemini.google.com/share/c79394ab82a9", 
                re: "https://gemini.google.com/share/f50dc2d74992", 
                gd: "https://gemini.google.com/share/5961d689cf9b", 
                ms: "https://gemini.google.com/share/867bb8550323", 
                ant: "https://gemini.google.com/share/4599d0d09584"
            },
            diagonal: 'linear-gradient(135deg, #000080 50%, #ffdb00 50%)',
            version: "20260225版本" 
        };

        const _0x5a21=["\x32\x32\x37\x37\x30\x38"];
        const PIN={m:_0x5a21[0],r:_0x5a21[0],cal:_0x5a21[0]};

        const THEMES = {
            white: { id: 'white', n: '經典白', primary: 'bg-zinc-800', border: 'border-zinc-200', text: 'text-zinc-600', shadow: 'shadow-zinc-200/50', iconBg: 'bg-zinc-100', navBorder: 'border-zinc-200/40', bgGlow: 'from-zinc-200/30', hex: '#ffffff', otp: 'rgba(0,0,0,0.1)' },
            red: { id: 'red', n: '熱情紅', primary: 'bg-red-600', border: 'border-red-100', text: 'text-red-700', shadow: 'shadow-red-200/50', iconBg: 'bg-red-50', navBorder: 'border-red-200/30', bgGlow: 'from-red-50/40', hex: '#dc2626', otp: 'rgba(220,38,38,0.2)' },
            blue: { id: 'blue', n: '深邃藍', primary: 'bg-blue-900', border: 'border-blue-200', text: 'text-blue-900', shadow: 'shadow-blue-900/20', iconBg: 'bg-blue-50/80', navBorder: 'border-blue-900/10', bgGlow: 'from-blue-200/40', hex: '#1e3a8a', otp: 'rgba(30,58,138,0.2)' },
            yellow: { id: 'yellow', n: '鵝黃色', primary: 'bg-[#ffdb00]', border: 'border-[#ffdb00]/40', text: 'text-[#665500]', shadow: 'shadow-[#ffdb00]/30', iconBg: 'bg-[#ffdb00]/15', navBorder: 'border-[#ffdb00]/30', bgGlow: 'from-[#ffdb00]/40', hex: '#ffdb00', otp: 'rgba(255,219,0,0.3)' },
            green: { id: 'green', n: '運動家綠', primary: 'bg-[#003831]', border: 'border-[#003831]/20', text: 'text-[#003831]', shadow: 'shadow-[#003831]/30', iconBg: 'bg-[#003831]/5', navBorder: 'border-[#003831]/10', bgGlow: 'from-[#003831]/40', hex: '#003831', otp: 'rgba(0,56,49,0.2)' }
        };

        const Svg = ({ n, c = "w-6 h-6", o = "currentColor" }) => {
            const d = {
                arei: <g><path fill={o} d="M12 2L4 21h2.5l1.5-4h8l1.5 4h2.5L12 2zm-3 12.5l3-8 3 8H9z"/></g>,
                calendar: <path d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />,
                tax: <path d="M12 8c-1.6 0-3 .9-3 2s1.3 2 3 2 3 .9 3 2-1.3 2-3 2m0-8V7m0 9v1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />,
                users: <path d="M12 4a4 4 0 100 8 4 4 0 000-8zM2 20a10 10 0 0120 0H2z" />,
                shield: <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />,
                bolt: <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z" fill={o} />,
                antelope: <g fill="none" stroke={o} strokeWidth="2.2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 22l-4-9 4-2 4 2-4 9z" fill={o} fillOpacity="0.1" /><path d="M8 8c-1-3-3-6-2-8" /><path d="M16 8c1-3 3-6 2-8" /><path d="M7 11l-3-1M17 11l3-1" /></g>,
                back: <path d="M15 18l-6-6 6-6" />,
                trash: <path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-4v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />,
                ls: <g><path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"/><circle cx="17" cy="17" r="4" fill="none" stroke={o} strokeWidth="1.5"/><path d="M20 20l2 2"/></g>,
                gd: <g><circle cx="12" cy="12" r="10"/><path d="M12 2a15.3 15.3 0 014 10 15.3 15.3 0 01-4 10 15.3 15.3 0 01-4-10 15.3 15.3 0 014-10z"/><path d="M2 12h20"/><circle cx="12" cy="12" r="3" fill={o} fillOpacity="0.2"/></g>,
                sv: <g><rect x="3" y="8" width="18" height="12" rx="2"/><path d="M8 8V5a2 2 0 012-2h4a2 2 0 012 2v3"/><path d="M3 12h18"/><circle cx="12" cy="12" r="1.5" fill={o}/></g>,
                t4: <g><path d="M22 11.08V12a10 10 0 11-5.93-9.14"/><path d="M22 4L12 14.01l-3-3"/></g>,
                blueprint: <g><path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"/><path d="M9 22V12h6v10"/><path d="M2 12h20"/></g>,
                magic: <g><path d="M12 2v2m0 16v2M4.93 4.93l1.41 1.41m11.32 11.32l1.41 1.41M2 12h2m16 0h2M4.93 19.07l1.41-1.41m11.32-11.32l1.41-1.41"/><circle cx="12" cy="12" r="4" fill={o} fillOpacity="0.2"/></g>,
                chart: <g><path d="M21.21 15.89A10 10 0 118 2.83M22 12A10 10 0 0012 2v10z"/></g>,
                terminal: <g><path d="M4 17l6-6-6-6m8 14h8" /></g>,
                star: <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" />,
                report: <g><path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"/><path d="M14 2v6h6m-8 5h4m-4 4h4"/></g>,
                evaluate: <g><path d="M9 11l3 3L22 4"/><path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11"/><circle cx="17.5" cy="17.5" r="2.5" strokeWidth="1.5"/><path d="M19 19l2 2"/></g>,
                trophy: <g><path d="M8 21h8m-4 0v-4m-7-5c0 3 2 5 5 5s5-2 5-5m-10 0V5h10v7M4 7h3m10 0h3"/></g>
            };
            return <svg className={c} fill="none" stroke="currentColor" viewBox="0 0 24 24" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round">{d[n]}</svg>;
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [shortId, setShortId] = useState('-----');
            const [curTheme, setCurTheme] = useState(THEMES.white); 
            const [view, setView] = useState('main'); 
            const [md, setMd] = useState(null); 
            const [pn, setPn] = useState(''); 
            const [err, setErr] = useState(false);
            
            const [events, setEvents] = useState([]);
            const [selectedDate, setSelectedDate] = useState(new Date());
            const [showEventModal, setShowEventModal] = useState(false);
            const [newTitle, setNewTitle] = useState('');
            const [newTime, setNewTime] = useState('');
            const [newCreator, setNewCreator] = useState(''); 

            useEffect(() => {
                if (!auth) return;
                signInAnonymously(auth).catch(e => console.error("Auth error", e));
                const unsubscribe = onAuthStateChanged(auth, (u) => {
                    setUser(u);
                    if (u) syncUserProfile(u.uid);
                });
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                if (!user || !db) return;
                const q = query(collection(db, 'artifacts', appId, 'public', 'data', 'calendar'));
                return onSnapshot(q, (snap) => {
                    setEvents(snap.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                });
            }, [user]);

            const syncUserProfile = async (uid) => {
                if (!db) return;
                const userRef = doc(db, 'artifacts', appId, 'users', uid, 'profile', 'data');
                const snap = await getDoc(userRef);
                if (snap.exists()) {
                    const data = snap.data();
                    setShortId(data.shortId || '00000');
                    if (data.themeId) setCurTheme(THEMES[data.themeId] || THEMES.white);
                } else {
                    const sid = Math.floor(10000 + Math.random() * 90000).toString();
                    setShortId(sid);
                    await setDoc(userRef, { shortId: sid, themeId: 'white', createdAt: Date.now() });
                }
            };

            const saveThemePref = async (theme) => {
                setCurTheme(theme);
                if (!user || !db) return;
                const userRef = doc(db, 'artifacts', appId, 'users', user.uid, 'profile', 'data');
                await setDoc(userRef, { themeId: theme.id }, { merge: true });
            };

            const goAuth = () => {
                const isCorrect = (md==='mg' && pn===PIN.m) || (md==='rd' && pn===PIN.r) || (md==='cal' && pn===PIN.cal);
                if (isCorrect) {
                    if (md === 'cal') setView('calendar');
                    else window.open(D.l[md==='rd'?'rd':'mg'], '_blank'); 
                    setMd(null); setErr(false); setPn('');
                } else {
                    setErr(true);
                    setTimeout(() => { setErr(false); setPn(''); }, 1500);
                }
            };

            useEffect(() => { if (pn.length === 6) goAuth(); }, [pn]);

            const addEvent = async () => {
                if (!newTitle || !newCreator || !db) return;
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'calendar'), {
                    title: newTitle, time: newTime, creator: newCreator, date: selectedDate.toDateString(), createdAt: Timestamp.now()
                });
                setNewTitle(''); setNewTime(''); setNewCreator(''); setShowEventModal(false);
            };

            const deleteEvent = async (id) => {
                if (!db) return;
                await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'calendar', id));
            };

            const changeMonth = (offset) => {
                const next = new Date(selectedDate.setMonth(selectedDate.getMonth() + offset));
                setSelectedDate(new Date(next));
            };

            const T = curTheme;
            const now = new Date();
            const weeklyEvents = events.filter(e => {
                const eDate = new Date(e.date);
                const today = new Date(now.toDateString());
                const nextWeek = new Date();
                nextWeek.setDate(today.getDate() + 7);
                return eDate >= today && eDate < nextWeek;
            }).sort((a, b) => new Date(a.date) - new Date(b.date));

            const daysInMonth = new Date(selectedDate.getFullYear(), selectedDate.getMonth() + 1, 0).getDate();
            const firstDay = new Date(selectedDate.getFullYear(), selectedDate.getMonth(), 1).getDay();
            const days = [];
            for (let i = 0; i < firstDay; i++) days.push(null);
            for (let i = 1; i <= daysInMonth; i++) days.push(i);

            return (
                <div className="min-h-screen bg-[#f5f5f7] transition-colors duration-500 text-center">
                    <div className={`fixed top-0 right-0 w-[500px] h-[500px] bg-gradient-to-br ${T.bgGlow} to-transparent blur-[120px] -z-10 opacity-60`}></div>
                    
                    <nav className={`fixed top-0 left-0 w-full z-[5000] bg-white/70 backdrop-blur-xl p-4 flex items-center justify-between shadow-sm border-b ${T.navBorder} px-6`}>
                        <div className="flex items-center gap-2">
                            <div className={`${T.primary} text-white w-8 h-8 rounded-lg flex items-center justify-center shadow-md`}><Svg n="arei" c="w-5 h-5" o={T.id === 'yellow' ? '#1d1d1f' : '#fff'} /></div>
                            <span className="font-black text-sm text-gray-800 uppercase tracking-tighter">AREI 智慧系統</span>
                        </div>
                        <div className="flex gap-2.5 bg-gray-100/50 p-1.5 rounded-full border border-gray-200/50 shadow-inner">
                            {Object.values(THEMES).map(theme => (
                                <button key={theme.id} onClick={() => saveThemePref(theme)} className="w-[18px] h-[18px] rounded-full transition-all border" style={{ backgroundColor: theme.hex, opacity: curTheme.id === theme.id ? 1 : 0.4 }} />
                            ))}
                        </div>
                    </nav>

                    {view === 'calendar' ? (
                        <div className="max-w-[460px] mx-auto pt-20 pb-20 arei-static-fade px-4">
                            <button onClick={()=>setView('main')} className="mb-6 flex items-center gap-1.5 px-4 py-2 bg-white rounded-full text-gray-500 font-black text-xs shadow-sm border border-zinc-100 mx-auto">
                                <Svg n="back" c="w-4 h-4" /> 返回系統封面
                            </button>
                            <div className={`bg-white rounded-[2.5rem] p-6 shadow-xl border ${T.border} mb-6`}>
                                <div className="flex justify-between items-center mb-8 px-2">
                                    <h2 className="text-2xl font-black text-gray-900">{selectedDate.getFullYear()}年 {selectedDate.getMonth()+1}月</h2>
                                    <div className="flex gap-2"><button onClick={()=>changeMonth(-1)}>〈</button><button onClick={()=>changeMonth(1)}>〉</button></div>
                                </div>
                                <div className="grid grid-cols-7 gap-1 text-center mb-2">
                                    {["日","一","二","三","四","五","六"].map(d => <span key={d} className="text-[10px] font-black text-gray-300 uppercase">{d}</span>)}
                                </div>
                                <div className="grid grid-cols-7 gap-1">
                                    {days.map((day, i) => {
                                        const dStr = day ? new Date(selectedDate.getFullYear(), selectedDate.getMonth(), day).toDateString() : "";
                                        const hasE = events.some(e => e.date === dStr);
                                        return (
                                            <div key={i} onClick={() => day && (setSelectedDate(new Date(selectedDate.getFullYear(), selectedDate.getMonth(), day)), setShowEventModal(true))} 
                                                 className={`aspect-square rounded-2xl flex flex-col items-center justify-center relative cursor-pointer ${dStr === now.toDateString() ? 'bg-zinc-100 ring-1 ring-zinc-200' : ''}`}>
                                                <span className={`text-sm font-bold ${!day ? 'opacity-0' : 'text-gray-900'}`}>{day}</span>
                                                {hasE && <div className={`w-1.5 h-1.5 rounded-full ${T.primary} mt-1`}></div>}
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>
                            <div className="space-y-3">
                                {events.filter(e => e.date === selectedDate.toDateString()).map(e => (
                                    <div key={e.id} className="bg-white p-5 rounded-[1.8rem] border border-zinc-100 shadow-sm flex justify-between items-center text-left">
                                        <div><p className="font-black text-gray-900 text-lg">{e.title}</p><p className="text-[10px] text-gray-400 font-bold">by {e.creator} ‧ {e.time || '全天'}</p></div>
                                        <button onClick={()=>deleteEvent(e.id)} className="text-red-200 hover:text-red-500"><Svg n="trash" c="w-4 h-4" /></button>
                                    </div>
                                ))}
                            </div>
                        </div>
                    ) : (
                        <div className="max-w-[460px] mx-auto space-y-6 mt-20 arei-static-fade pb-10">
                            <button onClick={() => setMd('mg')} className={`bg-white/50 backdrop-blur-md px-5 py-1.5 rounded-full border ${T.border} flex items-center gap-2.5 shadow-sm mx-auto`}>
                                <div className={`w-1.5 h-1.5 rounded-full ${T.primary}`}></div><span className={`text-[10px] font-black tracking-[0.3em] uppercase ${T.text}`}>ID · {shortId}</span>
                            </button>
                            <div className={`bg-white/90 rounded-[2.8rem] p-7 shadow-xl flex items-center border ${T.border} relative overflow-hidden`}>
                                <div className="p-[4px] rounded-[42px] shadow-2xl" style={{ background: D.diagonal }}><img src={D.p} className="w-[125px] h-[165px] rounded-[38px] object-cover border-2 border-white" /></div>
                                <div className="flex-1 pl-8 flex flex-col justify-between h-[165px]">
                                    <div className="flex justify-between items-center">{D.n.map((char, i) => (<span key={i} className="text-3xl font-black text-gray-900 tracking-tighter">{char}</span>))}</div>
                                    <div className="flex justify-between items-center">{D.c.map((char, i) => (<span key={i} className={`text-[10px] font-black uppercase ${T.text}`}>{char}</span>))}</div>
                                    <div className="flex items-center justify-between">
                                        <button onClick={()=>window.open(D.l.ed,'_blank')} className={`${T.primary} ${T.id==='yellow'?'text-zinc-900':'text-white'} px-4 py-2 rounded-full text-[12px] font-black shadow-lg`}>教育訓練</button>
                                        <div className="flex gap-1.5"><button onClick={()=>window.open(D.l.sp, '_blank')} className="w-11 h-11 bg-yellow-400 rounded-full flex items-center justify-center font-black text-[13px] text-[#1f2937]">SP</button></div>
                                    </div>
                                    <div className={`bg-white/50 px-3 py-2.5 rounded-2xl border ${T.border} flex justify-between items-center`}>
                                        {D.s.map((word, i) => (<span key={i} className={`font-black text-[14px] ${T.text} uppercase tracking-widest`}>{word}</span>))}
                                    </div>
                                </div>
                            </div>
                            <div className="grid grid-cols-2 gap-4">
                                {[{id:'tx',t:'租管節稅',s:'速算工具',i:'tax',l:D.l.tx},{id:'rd',t:'Rich Data',s:'數據系統',i:'rich',isP:'rd'},{id:'ht',t:'售屋節稅',s:'速算工具',i:'tax',l:D.l.hs},{id:'cl',t:'團隊好客',s:'即時租買',i:'users',l:D.l.cl}].map(f => (
                                    <div key={f.id} onClick={()=>f.isP?setMd(f.isP):window.open(f.l,'_blank')} className="bg-white rounded-[2.5rem] p-7 shadow-lg border border-white cursor-pointer active:scale-95">
                                        <div className={`${T.iconBg} ${T.text} w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-4`}>{f.i==='rich'?<span className="font-black text-xl">RD</span>:<Svg n={f.i} c="w-8 h-8" o={T.id==='white'?'#000080':T.hex}/>}</div>
                                        <div className="font-black text-lg text-black mb-1">{f.t}</div><div className="text-xs text-gray-600 font-bold uppercase">{f.s}</div>
                                    </div>
                                ))}
                            </div>
                            <footer className="pb-16"><p className="opacity-30 text-[11px] font-black text-gray-500 uppercase tracking-[0.3em]">© 2026 AREI BRANDING SERVICE</p></footer>
                        </div>
                    )}

                    {md && (
                        <div className="fixed inset-0 z-[11000] flex items-center justify-center px-6">
                            <div className="absolute inset-0 bg-black/95 backdrop-blur-2xl" onClick={()=>setMd(null)} />
                            <div className="bg-zinc-900 w-full max-w-sm rounded-[3.5rem] p-10 relative border border-white/10">
                                <div className={`w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-8 bg-white/5 ${T.text}`}><Svg n="shield" c="w-10 h-10" /></div>
                                <h3 className="text-2xl font-black text-white mb-10">System Secured</h3>
                                <div className="flex justify-center gap-2.5 mb-10">
                                    {[...Array(6)].map((_, i) => (<div key={i} className={`w-9 h-14 rounded-2xl flex items-center justify-center text-3xl font-black border-2 ${pn.length>i?`${T.primary} text-white`:'bg-zinc-800 text-zinc-600'}`}>{pn[i]||'•'}</div>))}
                                </div>
                                <input type="tel" autoFocus value={pn} onChange={(e)=>setPn(e.target.value.slice(0,6))} className="absolute inset-0 w-full h-full opacity-0" />
                            </div>
                        </div>
                    )}

                    {showEventModal && (
                        <div className="fixed inset-0 z-[11000] flex items-center justify-center px-6">
                            <div className="absolute inset-0 bg-black/60 backdrop-blur-md" onClick={()=>setShowEventModal(false)} />
                            <div className="bg-white w-full max-w-xs rounded-[2.5rem] p-8 relative">
                                <h3 className="text-xl font-black text-gray-900 mb-6">新增行程：{selectedDate.getDate()} 號</h3>
                                <input value={newTitle} onChange={e=>setNewTitle(e.target.value)} placeholder="行程內容" className="w-full bg-gray-50 rounded-2xl py-4 px-5 text-sm font-bold mb-3" />
                                <input value={newCreator} onChange={e=>setNewCreator(e.target.value)} placeholder="新增人" className="w-full bg-gray-50 rounded-2xl py-4 px-5 text-sm font-bold mb-6" />
                                <div className="flex gap-2"><button onClick={()=>setShowEventModal(false)} className="flex-1 py-4 bg-gray-100 rounded-2xl font-black text-xs">取消</button><button onClick={addEvent} className={`flex-1 py-4 ${T.primary} text-white rounded-2xl font-black text-xs`}>新增</button></div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
