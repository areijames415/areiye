<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>AREI 智慧系統</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body{font-family:sans-serif;background:#f5f5f7;-webkit-user-select:none;user-select:none;margin:0}
        .arei-fade{animation:f .4s ease-out forwards}@keyframes f{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:translateY(0)}}
        ::-webkit-scrollbar{display:none}
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const {useState,useEffect}=React;
        // 安全鎖定：僅限您的 GitHub 網域執行
        (function(){const h=window.location.hostname;if(h!=="areijames415.github.io"&&h!=="localhost")document.body.innerHTML="<div style='text-align:center;padding-top:100px'>授權錯誤</div>"})();
        document.addEventListener('contextmenu',e=>e.preventDefault());

        const PIN="227708";
        const _L={
            tx:"aHR0cHM6Ly9nZW1pbmkuZ29vZ2xlLmNvbS9zaGFyZS81OThjODBmZjFhNjA=",
            ed:"aHR0cHM6Ly9nZW1pbmkuZ29vZ2xlLmNvbS9zaGFyZS9kOGUxMTYxYWQ2ODQ=",
            hs:"aHR0cHM6Ly9nZW1pbmkuZ29vZ2xlLmNvbS9zaGFyZS9mMDVhMDRiNmM0NzA=",
            cl:"aHR0cHM6Ly9nZW1pbmkuZ29vZ2xlLmNvbS9zaGFyZS8wNTdiNjMyZjU4MGQ=",
            sp:"aHR0cHM6Ly9nZW1pbmkuZ29vZ2xlLmNvbS9zaGFyZS8yNzRlNmI1MTc2ZmI="
        };

        const THEMES={
            white:{id:'white',p:'bg-zinc-800',t:'text-zinc-600',h:'#ffffff'},
            red:{id:'red',p:'bg-red-600',t:'text-red-700',h:'#dc2626'},
            blue:{id:'blue',p:'bg-blue-900',t:'text-blue-900',h:'#1e3a8a'},
            yellow:{id:'yellow',p:'bg-[#ffdb00]',t:'text-[#665500]',h:'#ffdb00'},
            green:{id:'green',p:'bg-[#003831]',t:'text-[#003831]',h:'#003831'}
        };

        const Svg=({n,o})=> {
            const d={arei:<path d="M12 2L4 21h2.5l1.5-4h8l1.5 4h2.5L12 2zm-3 12.5l3-8 3 8H9z"/>,shield:<path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>};
            return <svg className="w-6 h-6" fill={o||'currentColor'} viewBox="0 0 24 24" stroke="none">{d[n]}</svg>;
        };

        const App=()=>{
            const [theme,setTheme]=useState(THEMES.white);
            const [md,setMd]=useState(null);
            const [pn,setPn]=useState('');
            const T=theme;

            useEffect(()=>{if(pn.length===6){if(pn===PIN){window.open(atob(_L[md]),'_blank');setMd(null);setPn('')}else{alert('錯誤');setPn('')}}},[pn]);

            return (
                <div className="max-w-[460px] mx-auto p-4 pt-16 arei-fade">
                    <nav className="fixed top-0 left-0 w-full bg-white/80 backdrop-blur-md p-4 flex justify-between items-center border-b z-50">
                        <div className="flex items-center gap-2 font-black">AREI 智慧系統</div>
                        <div className="flex gap-2">{Object.values(THEMES).map(t=>(<button key={t.id} onClick={()=>setTheme(t)} className="w-4 h-4 rounded-full border" style={{background:t.h}}/>))}</div>
                    </nav>

                    <div className="bg-white rounded-[2rem] p-6 shadow-xl flex items-center gap-4 mb-6 mt-4">
                        <div className="w-20 h-28 bg-zinc-200 rounded-2xl overflow-hidden border-2 border-white shadow-md">
                            <img src="https://lh3.googleusercontent.com/a/default-user" className="w-full h-full object-cover"/>
                        </div>
                        <div className="flex-1">
                            <div className="flex justify-between font-black text-xl"><span>A</span><span>R</span><span>E</span><span>I</span></div>
                            <button onClick={()=>setMd('sp')} className={`w-full mt-4 py-2 rounded-xl text-[10px] font-black shadow-md ${T.p} ${T.id==='yellow'?'text-black':'text-white'}`}>SP 獎金系統</button>
                        </div>
                    </div>

                    <div className="grid grid-cols-2 gap-4">
                        {[{id:'tx',t:'租管節稅'},{id:'hs',t:'售屋節稅'},{id:'cl',t:'團隊好客'}].map(f=>(
                            <div key={f.id} onClick={()=>setMd(f.id)} className="bg-white p-6 rounded-[2rem] shadow-md text-center cursor-pointer active:scale-95">
                                <div className="font-black text-lg">{f.t}</div>
                                <div className="text-[10px] text-zinc-400 font-bold uppercase tracking-widest">點擊進入</div>
                            </div>
                        ))}
                    </div>

                    {md && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-6 bg-black/90">
                            <div className="bg-zinc-900 w-full max-w-sm rounded-[3rem] p-10 text-center text-white">
                                <h3 className="font-black text-xl mb-4">身分認證</h3>
                                <div className="flex justify-center gap-2 mb-8">
                                    {[...Array(6)].map((_,i)=>(<div key={i} className={`w-10 h-14 rounded-xl border-2 flex items-center justify-center text-2xl ${pn.length>i?'border-blue-500':'border-zinc-700'}`}>{pn[i]||'•'}</div>))}
                                </div>
                                <input type="tel" autoFocus value={pn} onChange={e=>setPn(e.target.value.slice(0,6))} className="absolute inset-0 w-full h-full opacity-0"/>
                                <button onClick={()=>setMd(null)} className="text-zinc-500 text-xs">取消</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };
        ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
    </script>
</body>
</html>
